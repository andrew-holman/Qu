<html>
<head>
    <style>
        #messages {
            text-align: left;
            width: 50%;
            padding: 1em;
            border: 1px solid black;
        }
    </style>
    <title>Sample WebSocket Client</title>
</head>
<body>
<div class="container">
    <div id="messages" class="messages"></div>
    <div class="input-fields">
        <p>Type a message and hit send:</p>
        <input id="name"/>
        <input id="type"/>
        <input id="message"/>
        <button id="send">Send</button>
    </div>
</div>
</body>
<script>
    const messageWindow = document.getElementById("messages");

    const sendButton = document.getElementById("send");
    const nameInput = document.getElementById("name");
    const typeInput = document.getElementById("type");
    const messageInput = document.getElementById("message");

    const socket = new WebSocket("ws://localhost:8080/socket");
    socket.binaryType = "arraybuffer";

    socket.onopen = function (event) {
        addMessageToWindow("Connected");
        sendMessage("");
    };

    socket.onmessage = function (event) {
        addMessageToWindow(`${event.data}`);
    };

    sendButton.onclick = function (event) {
        sendMessage(nameInput.value + " (" + typeInput.value + "): " + messageInput.value);
        messageInput.value = "";
        nameInput.value = "";
        typeInput.value = "";
        $.ajax({
            type: "POST",
            data: {classId: 182, queryString: messageInput.value, queryType: typeInput.value, userName: "andrew.holman321@gmail.com", displayName: "Andrew"},
            dataType: "text",
            url: "http://localhost:8080/class/query/add",
            crossDomain: true,
            success: function(){
                console.log("Successful query post.");
            },
            error: function(){
                console.log("Failed to post query.");
            },
        }).then(r => console.log("Finished")).fail(r => console.log("Fail")).then(r => console.log("Message: " + r));
    };

    function sendMessage(message) {
        socket.send(message);
    }

    function addMessageToWindow(message) {
        messageWindow.innerHTML += `<div>${message}</div>`
    }
</script>
</html>
