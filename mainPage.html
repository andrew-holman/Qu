<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="./mainPage.js"></script>
    <script src = "navigation.js"></script>
    <title>Qu</title>
  </head>
  <body>
    <div id = "main">
    <h1 id = "showName">Qu</h1>
    <p id = "showUsernameDisplay" class = "userPassColor"></p>
    <p id = "CreateJoin" class = "createJoinPos">
      <label for = "createJoin" class = "userPassColor">Would you like to join or create a class session?</label>
    </p>
    <input id = "createClass" class = "createClass" type = "button" onClick = "showOptions(false)" value = "Create"/>
    <input id = "join" class = "join" type = "button" onClick = "showOptions(true)" value = "Join"/>
    <p id = "EnterClass" class = "enterClassPos">
        <label for = "enterClass" class = "userPassColor">Please Enter the Name of Your Class</label>
        <input id = "enterClass" type="text" onkeydown = "if (event.keyCode == 13){joinOrCreate()}" />
    </p>
    <p id = "EnterCode" class = "enterCodePos">
      <label for = "enterCode" class = "userPassColor">Please Enter the Class Session's Code</label>
      <input id = "enterCode" type="text" onkeydown = "if (event.keyCode == 13){join()}" />
    </p>
    <input onClick = "join()" class = "joinClass" type = "button" id = "joinClass" name = "joinClass" value = "Join"/>
    <input onClick = "getUserID()" class = "createAClass" type = "button" id = "createAClass" name = "createAClass" value = "Create Class"/>
    
  </body>
</html>
