<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script type = "module" src="loginPage.js"></script>
    <script src = "navigation.js"></script>
    <script src = "ServerConnection/viewUsers.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div id = "main">
    <h1 id = "showName">Login</h1>
    <input onClick = "main()" class = "mainButton" type="button" id="mainButton" name="mainButton" value="Main Page"/>
    <input onClick = "signUp()" class = "signUp" type="button" id="signUp" name="signUp" value="Sign Up"/>
    <p id="Email" class = "loginEmailPos">
        <label for="email" class = "userPassColor">Email</label>
        <input id="email" type="text" onkeydown = "if (event.keyCode == 13) document.getElementById('signIn').click()"/>
    </p>
    <p id="Password" class = "passwordLoginPos">
        <label for = "password" class = "userPassColor">Password</label>
        <input id="password" type="password" onkeydown = "if (event.keyCode == 13) document.getElementById('signIn').click()"/>
    </p>
    <input onClick = "signInUser()" class = "signIn" type = "button" id = "signIn" name = "signIn" value = "Login"/>
    <a href = "C:/Qu/signUpPage.html" class = "signUpLink">Don't have an account?</a>
  </body>
</html>
