<!DOCTYPE html>
<html lang="en">
<head>
<title id = "title"></title>
<script> var __basePath = ''; </script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<link href="style.css" type="text/css" rel="stylesheet" />
<style media="only screen">
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
    }
    html {
        position: absolute;
        top: -30;
        left: 0;
        padding: 0;
        overflow: auto;
    }
    body {
        padding: 1rem;
        overflow: auto;
    }
</style>
    <script src="https://unpkg.com/@ag-grid-community/all-modules@22.0.0/dist/ag-grid-community.min.js"></script></head>
<body>
        <h1 id = "showName" class = "showNamePos"></h1>
        <p id = "showId" style = "visibility: hidden"></p>
<div style="width: 45%; top: -80px; left: 250px; position: relative;">
    <div id="myGrid" style="height: 100%;" class="ag-theme-balham"></div>
</div>
<div>
    
    <button onClick="autoSizeAll()" id = "autoSize" class = "autoSize">Auto-Size All Fields</button>
    <button onClick="onAddRow('','','',false)" id = "addRow" class = "addRow">Add</button>
    <button onClick="onRemoveSelected(false)" id = "removeSelected" class = "removeSelected">Remove Selected</button>
    <button onClick="onRemoveSelected(true)" id = "complete" class = "complete">Complete</button>
    <p id="queryText" class = "queryTextPos">
        <label for = "queryTypeText" class = "enterQColor">Enter Your Question</label>
        <input id="queryMessage" type="text" onkeydown = "if (event.keyCode == 13) document.getElementById('addRow').click()"/>
    </p>
    <p id="queryType" class = "queryTypePos">
        <label for = "queryTypeSelect" class = "enterQColor">Choose Question, Demo, or Error</label>
        <select id = "selectType">
            <option value = "--" selected = "selected">--</option>
            <option value = "Demo">Demo</option>
            <option value = "Error">Error</option>
            <option value = "Question">Question</option>
        </select>
    </p>
</div>
    <script src="gridMain.js"></script>
</body>
</html>
