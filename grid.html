<style media="only screen">
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;

        position: absolute;

        overflow: auto;

        padding: 1rem;
        overflow: auto;

<div style="margin-bottom: 5px;">
        <button onclick="autoSizeAll()" id = "autoSize">Auto-Size All Fields</button>
        <button onclick="onAddRow()" id = "addRow">Add</button>
        <button onclick="onRemoveSelected()" id = "removeSelected">Remove Selected</button>
        <button onclick="complete()" id = "complete">Complete</button>
    </div>
<div style="width: 60%;">

</div>

        <label>Type</label>
        <input id="queryTypeText" type="text" onkeydown = "if (event.keyCode == 13) document.getElementById('addRow').click()"/>
    </p>
    <p id="queryText">
        <label>Message</label>
        <input id="queryMessage" type="text" onkeydown = "if (event.keyCode == 13) document.getElementById('addRow').click()"/>
    </p>
