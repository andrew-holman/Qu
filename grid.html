<!DOCTYPE html>
<html lang="en">
<head>
<title id = "title"></title>
<h1 id = "h1"></h1>
<script> var __basePath = ''; </script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
<link href="style.css" type="text/css" rel="stylesheet" />
<style media="only screen">
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
    }
    html {
        position: absolute;
        top: -30;
        left: 0;
        padding: 0;
        overflow: auto;
    }
    body {
        padding: 1rem;
        overflow: auto;
    }
</style>
    <script src="https://unpkg.com/@ag-grid-community/all-modules@22.0.0/dist/ag-grid-community.min.js"></script></head>
<body>
<h1 id = "showName"></h1>
<div style="margin-bottom: 5px;">
        <button onClick="autoSizeAll()" id = "autoSize">Auto-Size All Fields</button>
        <button onClick="onClickAdd()" id = "addRow">Add</button>
        <button onClick="onRemoveSelected(false)" id = "removeSelected">Remove Selected</button>
        <button onClick="onRemoveSelected(true)" id = "complete">Complete</button>
    </div>
<div style="width: 85%; left: 500px;">
    <div id="myGrid" style="height: 100%;" class="ag-theme-balham"></div>
</div>
    <p id="queryType" class = "queryTypePos">
        <label for = "queryTypeText" class = "userPassColor">Enter Question, Demo, or Error</label>
        <input id="queryTypeText" type="text" onkeydown = "if (event.keyCode == 13) document.getElementById('addRow').click()"/>
    </p>
    <p id="queryText">
            <label for = "queryTypeText" class = "userPassColor">Enter Your Question</label>
        <input id="queryMessage" type="text" onkeydown = "if (event.keyCode == 13) document.getElementById('addRow').click()"/>
    </p>
    <script src="gridMain.js"></script>
</body>
</html>
