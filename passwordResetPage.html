<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="passwordResetPage.js"></script>
    <script src = "navigation.js"></script>
    <title>Password Reset</title>
  </head>
  <body>
    <div id = "main">
    <h1 id = "showName">Password Reset</h1>
    <input onClick = "login()" class = "loginR" type = "button" id = "loginR" name = "loginR" value = "Login"/>
    <input onClick = "signUp()" class = "signUpR" type="button" id = "signUpR" name = "signUpR" value="Sign Up"/>
    <p id="rCheck" class = "rCheckPos">
      <label for="rCheck" class = "userPassColor">Have you already reset your password?</label>
    </p>
    <p id="EmailR" class = "REmailPos">
      <label for="emailR" class = "userPassColor">Email</label>
      <input id="emailR" type="text" onkeydown = "if (event.keyCode == 13) document.getElementById('vPass').click()"/>
    </p>
    <p id="PasswordR" class = "passwordRPos">
      <label for = "passwordR" class = "userPassColor">New Password</label>
      <input id="passwordR" type="password" onkeydown = "if (event.keyCode == 13) document.getElementById('vPass').click()"/>
    </p>
    <p id="PassCode" class = "passCodePos">
      <label for="passCode" class = "userPassColor">Password Conformation Code</label>
      <input id="passCode" type="text" onkeydown = "if (event.keyCode == 13) document.getElementById('vPass').click()"/>
    </p>
    <input onClick = "verifyPassword()" class = "vPass" type = "button" id = "vPass" name = "vPass" value = "Reset"/>
    <input onClick = "displayFields(true)" class = "rTrue" type = "button" id = "rTrue" name = "rTrue" value = "Yes"/>
    <input onClick = "displayFields(false)" class = "rFalse" type = "button" id = "rFalse" name = "rFalse=" value = "No"/>
    <input onClick = "sendEmail()" class = "emailSend" type = "button" id = "emailSend" name = "emailSend=" value = "Send Email"/>
  </body>
</html>
